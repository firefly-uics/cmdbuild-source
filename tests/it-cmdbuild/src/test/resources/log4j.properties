#log4j.debug=TRUE
log4j.rootLogger=WARN, CONSOLE

log4j.logger.auth=WARN
log4j.logger.cmdbuild=DEBUG
log4j.logger.dms=WARN
log4j.logger.email=WARN
log4j.logger.jsonrpc=WARN
log4j.logger.persist=DEBUG
log4j.logger.rest=WARN
log4j.logger.soap=WARN
log4j.logger.sql=DEBUG
log4j.logger.workflow=WARN

log4j.logger.org.springframework.jdbc.core=WARN

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-5.5p %d{yyyy-MM-dd HH:mm:ss} [%-8c] %m%n
